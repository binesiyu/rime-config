patch:
  show_notifications_when: appropriate          # 状态通知，适当，也可设为全开（always）全关（never）
  style/color_scheme: sys_dark                 # 启用配色方案
  preset_color_schemes:
    system_blue:
      author: "scomper <scomper@gmail.com>"     # 作者信息
      back_color: 0xFFFFFF                      # 候选条背景色，24位色值，16进制，BGR顺序
      border_color: 0xE0B693                    # 边框色
      candidate_text_color: 0x000000            # 预选项文字颜色
      comment_text_color: 0x999999              # 拼音等提示文字颜色
      hilited_back_color: 0xfff0e3              # 第一候选项背景背景色
      hilited_candidate_text_color: 0x000000    # 第一候选项文字颜色
      hilited_candidate_label_color: 0x999999   # 第一候选项编号颜色
      hilited_comment_text_color: 0x999999      # 注解文字高亮
      hilited_text_color: 0x999999              # 高亮拼音 (需要开启内嵌编码)
      name: "系统蓝／System Blue"
      text_color: 0x424242                      # 拼音行文字颜色
      label_color: 0x999999                     # 预选栏编号颜色
      horizontal: true                          # 水平排列
      inline_preedit: true                      # 单行显示，false双行显示
      candidate_format: "%c\u2005%@\u2005"      # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间。
      font_point: 16                            # 候选文字大小
      label_font_point: 14                      # 候选编号大小
      label_font_face: "SFCompactText-Regular"  # 候选词编号字体  
      corner_radius: 5                          # 候选条圆角
      hilited_corner_radius: 3                  # 高亮圆角
      border_height: 6                          # 窗口边界高度，大于圆角半径才生效
      border_width: 6                           # 窗口边界宽度，大于圆角半径才生效
      border_color_width: 0 
    dark: 
      name: "系统黑1"
      author: "kun.peng@outlook.my<http://imhow.org>"
      text_color: 0xFFFFFF
      back_color: 0x2E2E2E
      candidate_text_color: 0xd8e3e6
      hilited_text_color: 0xffcf9a
      hilited_back_color: 0x222222
      comment_text_color: 0x606cff
      inline_preedit: true                      #单行显示，false双行显示
      horizontal: true                          # 水平排列
      candidate_format: "%c\u2005%@"            # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间。
      corner_radius: 5                          #候选条圆角
      border_height: 1 
      border_width: 1
      border_color: 0xF1F0E
      font_face: "PingFangSC"                   #候选词字体
      font_point: 16                            #候选字词大小
      label_font_face: "SFCompactText-Regular"  # 候选词编号字体
      label_font_point: 13                      #候选编号大小
      hilited_text_color: 0x8BB66C              #编码前景色
      hilited_back_color: 0x0000FF              #编码背景色
      hilited_candidate_text_color: 0xFFFFFF    #候选文字颜色
      hilited_candidate_back_color: 0xE16300    #候选文字背景色
      hilited_comment_text_color: 0x2D41F7      # 注解文字高亮
      hilited_text_color: 0x000099              # 高亮拼音 (需要开启内嵌编码)
      hilited_corner_radius: 0                  # 高亮圆角
      comment_text_color: 0x2D64F9              #拼音等提示文字颜色
      style/spacing: 5                          # 在非内嵌编码模式下，预编辑和候选词之间的间距
      label_color: 0x7D7C7B                     #预选栏编号颜色
      alpha: 0.98
    sys_dark: 
      name: "系统黑2"
      author: "kun.peng@outlook.my<http://imhow.org>"
      text_color: 0xFFFFFF
      back_color: 0x2E2E2E
      candidate_text_color: 0xd8e3e6
      hilited_text_color: 0xffcf9a
      hilited_back_color: 0x222222
      comment_text_color: 0x606cff
      inline_preedit: true                      # 单行显示，false双行显示
      horizontal: true                          # 水平排列
      candidate_format: "%c\u2005%@"            # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间。
      corner_radius: 3                          # 候选条圆角
      border_height: 3
      border_width: 3
      border_color: 0xF1F0E
      font_face: "PingFangSC"                   # 候选词字体
      font_point:  18                           # 候选字词大小
      label_font_face: "SFCompactText-Regular"  # 候选词编号字体
      label_font_point: 13                      # 候选编号大小
      hilited_text_color: 0x3BB66C              # 编码前景色
      hilited_back_color: 0x0000FF              # 编码背景色
      hilited_candidate_text_color: 0xFFFFFF    # 候选文字颜色
      hilited_candidate_back_color: 0xE16300    # 候选文字背景色
      hilited_comment_text_color: 0x2D41F7      # 注解文字高亮
      hilited_text_color: 0x000099              # 高亮拼音 (需要开启内嵌编码)
      hilited_corner_radius: 3                  # 高亮圆角
      comment_text_color: 0x2D64F9              # 拼音等提示文字颜色
      style/spacing: 5                          # 在非内嵌编码模式下，预编辑和候选词之间的间距
      label_color: 0x7D7C7B                     # 预选栏编号颜色
      alpha: 0.98

